<h1>If you are here, sign in!</h1>
<h4>if you are not here, please do not sign in.</h4>

<!-- lists all students -->
    <ul>
        <li ng-repeat='student in students'>
            {{ student.name }}
            <button ng-show ='student.in_class == false' ng-click='toggleInClass(student)' type='button'>Sign In!</button>
            <button ng-show ='student.in_class == true' ng-click='toggleInClass(student)' type='button'>Sign Out!</button>
        </li>
    </ul>
