<h1>If you are here, sign in!</h1>
<h4>if you are not here, please do not sign in.</h4>


<ul>
    <li ng-repeat='student in students'>
        {{ student.name }}
        <button ng-show ='student.in_class == false' type='submit'>Sign In!</button>
        <button ng-show ='student.in_class == true' type='submit'>Sign Out!</button>
    </li>
</ul>
